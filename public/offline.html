<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Thoughts to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .status {
            margin-top: 24px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 14px;
        }
        
        .online {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>We'll redirect you to the home page when you're back online.</p>
        
        <a href="/" class="button" onclick="window.location.reload(); return false;">
            Try Again
        </a>
        
        <div id="status" class="status offline">
            ðŸ”´ No internet connection
        </div>
    </div>

    <script>
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'ðŸŸ¢ Back online! Redirecting...';
                status.className = 'status online';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                status.textContent = 'ðŸ”´ No internet connection';
                status.className = 'status offline';
            }
        }

        // Check connection status
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial check
        updateStatus();
        
        // Periodic check
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
